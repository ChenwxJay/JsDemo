<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>简易网页时钟</title>
	<style>
		body,div{margin:0;padding:0;}
		body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
		#clock{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;	padding:20px 0;}
		span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
	</style>
    <script type="text/javascript">
    
    window.onload = function()
    {
    	var Clock =  document.getElementById("clock");//获取元素节点
    	var aSpan = Clock.getElementsByTagName("span");//通过父节点获取子节点
    	//设置事件间隔
    	setInterval(getTimes,1000);
        getTimes();
        function getTimes()
        {
    		var oDate = new Date();//创建一个Date对象
    		var aDate = [oDate.getHours(),oDate.getMinutes(),oDate.getSeconds()];//
		    for (var i in aDate) aSpan[i].innerHTML = format(aDate[i])
        }
        function format(a){
      		return a.toString().replace(/^(\d)$/, "0$1")//转化为字符串，再使用正则表达式
    	}
    }
</script>
</head>
<body>
 	<div id="clock">
 		<span></span>点<span></span>分<span></span>秒
 	</div>
</body>
</html>
